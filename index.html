<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="assets/main.css" />
  </head>


  <body class="bg-cover" style="background-image: url(./assets/img/wall.jpg);">
    <header></header>
    <main class="flex flex-col justify-center items-center">
      <section id="showInventory" class="bg-orange-900 flex justify-center mt-4 mx-96 w-6xl border-yellow-600 border-6 rounded-lg h-32  flex flex-wrap gap-1">
      </section>
      <section><span id="showPlayerMoney">0</span> $</section>
      <section
        id="display"
        class="bg-cover flex justify-center mt-4 mx-24 max-md:max-8 max-w-6xl border-yellow-600 border-6 rounded-lg max-h-5xl bg-white flex flex-wrap gap-1"
      ></section>
      <section
        id="message"
        class="my-4 mx-96 p-4 w-[35%] border-yellow-900 border-4 rouded-lg h-[20vh] bg-white text-white font-extrabold text-xl text-center"
      ></section>
      <section id="choice">
      <button id="start" class="bg-red-700 p-2">Nouvelle partie</button>
      </section>
      <section id="crew" class="bg-orange-900 flex justify-center mt-4 mx-96 w-6xl border-yellow-600 border-6 rounded-lg h-32  flex flex-wrap gap-1">
      </section>
    </main>

    <div id="myModal" class="modal">
      <div class="modal-content flex flex-row">
        <span class="close-button">&times;</span>
        <div id="infoDiv" class="flex flex-col justify-center items-center">
          <p><span class="text-2xl font-bold">population :</span> <span id="pop" class="text-xl font-bold text-blue-900"></span> Ã¢mes et au moins le double d'habitants.</p>
          <p><span class="text-2xl font-bold">cours :</span> hausse de la demande en <span id="favoriteMerch" class="text-xl font-bold text-green-900"></span>.</p>
        </div>
        <div id="placeDiv" class="flex flex-col justify-center items-center">
          <div>
            <h2 id="villageName"></h2>
            <img
              id="modalVillageImage"
              src=""
              alt="Village Image"
              class="modal-image"
            />
          </div>
          <div>
            <button id="aller" class="bg-green-700 p-2">Se rendre ici</button>
          </div>
        </div>
        <div id="merchantDiv" class="flex flex-col justify-center items-center hidden w-full">
          <h2>Marchandises en vente</h2>
          <div id="displayMerch" class="flex flex-row justify-center">
          </div>
        </div>
        <div id="peopleDiv" class="flex flex-col justify-center items-center hidden w-full">
          <h2>Locaux :</h2>
          <div id="displayPeople" class="flex flex-row justify-center">
          </div>
        </div>
      </div>
    </div>

<div id="moveNotificationModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); justify-content: center; align-items: center; z-index: 1000;">
    <div style="background-color: white; padding: 20px; border-radius: 8px;" class="flex flex-col items-center">
        <p id="moveMessage" style="font-size: 1.2em; font-weight: bold;"></p>
        <img src="./assets/img/clock.png" class="w-48 mt-8">
    </div>
</div>

    <script type="module" src="./map.js"></script>
  </body>
</html>
